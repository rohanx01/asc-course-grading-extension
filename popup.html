<!DOCTYPE html>
<html>
<head>
    <title>Course Helper</title>
    <style>
        body { font-family: sans-serif; width: 300px; }
        input { width: 95%; margin-bottom: 10px; }
        button { width: 100%; padding: 8px; }
        #status {
            display: none; /* Hidden by default */
            padding: 8px;
            margin-top: 10px;
            border-radius: 4px;
            font-size: 14px;
        }
        .error { background-color: #ffebee; color: #c62828; }
        .success { background-color: #e8f5e9; color: #2e7d32; }
    </style>
</head>
<body>
    <h3>Get Grade Stats</h3>
    <input type="text" id="courseCodeInput" placeholder="e.g., CS101, PH108, ME223">
    <button id="getStatsBtn">Get Stats</button>
    
    <div id="status"></div>

    <script src="popup.js"></script>
</body>
</html>
