<!DOCTYPE html>
<html>
<head>
    <title>Course Helper</title>
    <style>
        body { font-family: sans-serif; width: 850px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { text-align: left; padding: 6px; border-bottom: 1px solid #eee; }
        input[type="text"] { width: 100px; }
        .action-btn { cursor: pointer; color: red; font-weight: bold; text-align: center; }
        button { width: 100%; padding: 8px; margin-top: 10px; }
        #status { display: none; padding: 8px; margin-top: 10px; border-radius: 4px; font-size: 14px; }
        .error { background-color: #ffebee; color: #c62828; }
        .success { background-color: #e8f5e9; color: #2e7d32; }
        .course-block { margin-top: 15px; }
        .charts-grid { display: flex; flex-wrap: wrap; gap: 15px; }
        .chart-container { flex: 1 1 48%; box-sizing: border-box; border: 1px solid #eee; padding: 10px; border-radius: 5px; }
        #history-container { display: flex; flex-wrap: wrap; gap: 6px; margin-top: 10px; }
        .history-link { cursor: pointer; padding: 4px 8px; background-color: #f0f0f0; border-radius: 4px; font-size: 12px; }
        .history-link:hover { background-color: #e0e0e0; }

        /* --- NEW CSS FOR POSITIONING THE BUTTON --- */
        .history-header {
            display: flex;                  /* Turns the div into a flex container */
            justify-content: space-between; /* Pushes children to opposite ends */
            align-items: center;            /* Vertically aligns the title and button */
            margin-top: 10px;
        }
        #clear-history-btn {
            width: auto;       /* Let the button size itself */
            margin: 0;
            padding: 2px 8px;
            font-size: 11px;
            background-color: #f1f1f1;
            border: 1px solid black;
            border-radius: 4px;
            color: black;
            cursor: pointer;
        }
        #clear-history-btn:hover {
            background-color: #e1e1e1;
        }
        /* ------------------------------------ */
    </style>
</head>
<body>
    <h3>Get Grading Stats</h3>
    <table id="course-table">
        <thead>
            <tr><th>Course Code</th><th>Sem 1</th><th>Sem 2</th><th>Remove</th></tr>
        </thead>
        <tbody id="course-list"></tbody>
    </table>
    <button id="add-course-btn">+ Add Course</button>
    <button id="get-stats-btn">Get All Stats</button>
    <div id="status"></div>
    <hr>
    
    <div class="history-header">
        <h4>Previous Searches</h4>
        <button id="clear-history-btn">Clear History</button>
    </div>
    <div id="history-container"></div>
    <hr>

    <div id="charts-container"></div>

    <script src="chart.js"></script>
    <script src="chartjs-plugin-datalabels.js"></script>
    <script src="parser.js"></script>
    <script src="popup.js"></script>
</body>
</html>
